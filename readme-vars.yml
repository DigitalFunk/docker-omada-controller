---

# project information
project_name: omada-controller
project_url: "https://www.tp-link.com/uk/business-networking/omada-sdn-controller/omada-software-controller/"
project_logo: "https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/omada-controller.png"
project_blurb: |
  [{{ project_name|capitalize }}]({{ project_url }}) - TP-Link's free EAP Controller Software allows users to easily manage hundreds of TP-Link EAPs in multiple sites with the controller in a single location.
project_lsio_github_repo_url: "https://github.com/linuxserver-labs/docker-{{ project_name }}"

# supported architectures
available_architectures:
  - { arch: "{{ arch_x86_64 }}", tag: "amd64-latest"}
  - { arch: "{{ arch_arm64 }}", tag: "arm64v8-latest"}
  - { arch: "{{ arch_armhf }}", tag: "arm32v7-latest"}

# development version
development_versions: false

# container parameters
param_container_name: "{{ project_name }}"
param_usage_include_vols: true
param_volumes:
  - { vol_path: "/config", vol_host_path: "/path/to/data", desc: "Database and omada-controller configs" }

param_usage_include_ports: true
param_ports:
  - { external_port: "8088", internal_port: "8088", port_desc: "Management portal HTTP port" }
  - { external_port: "8043", internal_port: "8043", port_desc: "Management portal HTTPS port" }
  - { external_port: "29810", internal_port: "29810", port_desc: "EAP Discovery" }
  - { external_port: "29811", internal_port: "29811", port_desc: "EAP Management" }
  - { external_port: "29812", internal_port: "29812", port_desc: "EAP adoption" }
  - { external_port: "29813", internal_port: "29813", port_desc: "EAP upgrade" }

param_usage_include_env: true
param_env_vars:
  - { env_var: "TZ", env_value: "Europe/London", desc: "Specify a timezone to use EG Europe/London, this is required for omada-controller"}
# optional env variables
opt_param_usage_include_env: false

# application setup block
app_setup_block_enabled: true
app_setup_block: |
  Access the webui at `<your-ip>:8088`, for more information check out [omada-controller](https://www.tp-link.com/uk/support/download/omada-software-controller/).

# changelog
changelogs:
  - { date: "13.08.21:", desc: "Initial Release." }
